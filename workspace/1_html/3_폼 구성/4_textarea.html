<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea tag</title>
</head>
<body>
    <textarea name="content" id="content" cols="30" rows="10">초기값</textarea>

    <!-- 실습  -->
    <form action="#">
        <fieldset>
            <legend>게시판 글쓰기</legend>
            <p>
                <label for="title">제목
                    <input type="text" id="title" name ="title">
                </label>
            </p>
            
            <p>
                <label for="content">본문
                    <textarea id="content" name="content" readonly></textarea>
                </label>
            </p>
        </fieldset>
    </form>

</body>
</html>
