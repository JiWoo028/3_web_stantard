<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="3_Sign-up.css">
</head>
<body>
    <main id="main">
        <div class="main-right">
            <div class="main-right-2">
                <div class="main-right-3">
                    <a href="https://programmers.co.kr/" id="logo">
                        <img src="https://d1nuzc1w51n1es.cloudfront.net/68fec69992e9a42533cb.png" alt="회사 로고" id="logo1">
                    </a>
                    <a href="https://business.programmers.co.kr/" id="Service">기업서비스</a>
                </div>
            </div>
            <div class="main-right-4">
                <div class="main-right-5">
                    <div class="main-right-6">
                        <div class="main-right-7">
                            반가워요, 개발자의 성장을 돕는
                            <br>
                            프로그래머스입니다.
                        </div>
                        <img src="https://d1nuzc1w51n1es.cloudfront.net/28a7682cea92bd8f54ba.png" alt="그림" id="logo2">
                    </div>
                    <div class="main-right-8">
                        <div class="main-right-9">
                            <div class="main-right-10">
                                <div class="main-right-11">
                                    <h1 class="h1">이메일 회원가입</h1>
                                    <div class="main-right-12">
                                        <div class="main-right-13">이름</div>
                                        <div class="main-right-14">
                                            <input name class="name-input" type="text" placeholder="이름을 입력해 주세요">
                                            <div class="eye">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="eye-1" width="20" height="20" fill="none" viewBox="0 0 20 20"><circle cx="10" cy="10" r="9" stroke="#CCC" stroke-miterlimit="10"></circle><path stroke="#CCC" stroke-linecap="round" stroke-miterlimit="10" d="M6.537 11.469a5.038 5.038 0 0 0 6.64 0M6.776 7.48v1.496M13.02 7.48v1.496"></path></svg>
                                            </div>
                                        </div>
                                        <div class="main-right-15">이메일</div>
                                        <div class="main-right-16">
                                            <input name class="email-input" type="email" placeholder="이메일을 입력해 주세요">
                                            <div class="letter">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="letter-1" width="18" height="15" fill="none" viewBox="0 0 18 15"><g stroke="#000" opacity=".2"><rect width="16.659" height="13.263" x=".5" y=".5" rx="1.5"></rect><path d="m.679.68 8.15 5.433L16.98.68"></path></g></svg>
                                            </div>
                                        </div>
                                        <div class="main-right-17">비밀번호</div>
                                        <div class="main-right-18">
                                            <input name class="password-input" type="password" placeholder="영문자,숫자,특수문자 포함 8~20자">
                                            <div class="locking">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="locking-1" width="17" height="21" fill="none" viewBox="0 0 17 21"><g stroke="#000" opacity=".2"><rect width="15.301" height="11.905" x=".5" y="8.289" rx="1.5"></rect><circle cx="8.489" cy="14.244" r="1.877"></circle><path stroke-miterlimit="10" d="M4.754 8.471v-3.69C4.754 2.693 6.427 1 8.489 1c2.063 0 3.736 1.693 3.736 3.781v3.69"></path></g></svg>
                                            </div>
                                            <div class="looking">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="looking-1" fill="none" viewBox="0 0 17 15"><path fill="#B8B8B8" fill-rule="evenodd" d="M8.5 1C4.636 1 1.337 3.488 0 7c1.337 3.512 4.636 6 8.5 6s7.163-2.488 8.5-6c-1.337-3.512-4.636-6-8.5-6m0 10.286c-2.346 0-4.25-1.92-4.25-4.286 0-2.366 1.904-4.286 4.25-4.286S12.75 4.634 12.75 7c0 2.366-1.904 4.286-4.25 4.286m0-6.857A2.557 2.557 0 0 0 5.95 7 2.557 2.557 0 0 0 8.5 9.571 2.557 2.557 0 0 0 11.05 7 2.557 2.557 0 0 0 8.5 4.429" clip-rule="evenodd"></path><path stroke="#B8B8B8" stroke-width="2" d="m16.345 13.756-15-13"></path></svg>
                                            </div>
                                        </div>
                                        <div class="main-right-18">
                                            <input name class="password-check" type="password" placeholder="비밀번호를 확인해 주세요">
                                            <div class="locking">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="locking-1" width="17" height="21" fill="none" viewBox="0 0 17 21"><g stroke="#000" opacity=".2"><rect width="15.301" height="11.905" x=".5" y="8.289" rx="1.5"></rect><circle cx="8.489" cy="14.244" r="1.877"></circle><path stroke-miterlimit="10" d="M4.754 8.471v-3.69C4.754 2.693 6.427 1 8.489 1c2.063 0 3.736 1.693 3.736 3.781v3.69"></path></g></svg>
                                            </div>
                                            <div class="looking">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="looking-1" fill="none" viewBox="0 0 17 15"><path fill="#B8B8B8" fill-rule="evenodd" d="M8.5 1C4.636 1 1.337 3.488 0 7c1.337 3.512 4.636 6 8.5 6s7.163-2.488 8.5-6c-1.337-3.512-4.636-6-8.5-6m0 10.286c-2.346 0-4.25-1.92-4.25-4.286 0-2.366 1.904-4.286 4.25-4.286S12.75 4.634 12.75 7c0 2.366-1.904 4.286-4.25 4.286m0-6.857A2.557 2.557 0 0 0 5.95 7 2.557 2.557 0 0 0 8.5 9.571 2.557 2.557 0 0 0 11.05 7 2.557 2.557 0 0 0 8.5 4.429" clip-rule="evenodd"></path><path stroke="#B8B8B8" stroke-width="2" d="m16.345 13.756-15-13"></path></svg>
                                            </div>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="main-right-19">
                                            <label class="main-right-20">
                                                <input class="allagree" type="checkbox">전체동의
                                            </label>
                                            <hr class="line">
                                            <label class="main-right-21">
                                                <input class="use" type="checkbox">
                                                <span class="use-1">
                                                    <a href="https://programmers.co.kr/tos" class="use-2" tabindex="-1" target="_blank">이용약관</a>
                                                    동의
                                                    <span class="use-3">*</span>
                                                </span>
                                            </label>
                                            <label class="main-right-22">
                                                <input class="program" type="checkbox">
                                                <span class="program-1">
                                                    <span class="program-2">프로그래머스 개인정보 수집 및 이용 동의</span>
                                                    <span class="program-3"> *</span>
                                                </span>
                                            </label>
                                            <label class="main-right-23">
                                                <input class="choice" type="checkbox">
                                                <span class="choice-1">
                                                    <span class="choice-2">[선택]</span>
                                                    만 14세 이상입니다.
                                                    <span class="choice-3"></span>
                                                        <div class="choice-4">
                                                            <div class="choice-5">만 14세 미만은 보호자 동의가 필요합니다.</div>
                                                        </div>
                                                        <svg xmlns="http://www.w3.org/2000/svg" class="question" fill="none" viewBox="0 0 18 18" width="14"><path fill="#868686" fill-rule="evenodd" d="M9 0C4.032 0 0 4.032 0 9s4.032 9 9 9 9-4.032 9-9-4.032-9-9-9m.9 15.3H8.1v-1.8h1.8zm1.863-6.975-.81.828C10.305 9.81 9.9 10.35 9.9 11.7H8.1v-.45c0-.99.405-1.89 1.053-2.547l1.116-1.134A1.76 1.76 0 0 0 10.8 6.3c0-.99-.81-1.8-1.8-1.8s-1.8.81-1.8 1.8H5.4c0-1.989 1.611-3.6 3.6-3.6s3.6 1.611 3.6 3.6c0 .792-.324 1.512-.837 2.025" clip-rule="evenodd"></path></svg>
                                                </span>
                                            </label>
                                            <label class="main-right-24">
                                                <input class="marketing" type="checkbox">
                                                <span class="marketing-1">
                                                    <span class="marketing-2">[선택]</span>
                                                    <span class="marketing-3">마케팅 활용 동의 및 광고 수신</span>
                                                    동의
                                                    <span class="marketing-4">
                                                        <div class="marketing-5">
                                                            <div class="marekting-6">개발자 이벤트, 강의 할인 쿠폰 등 개발자에게 유용한 정보를 제공합니다.</div>
                                                        </div>
                                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18" width="14"><path fill="#868686" fill-rule="evenodd" d="M9 0C4.032 0 0 4.032 0 9s4.032 9 9 9 9-4.032 9-9-4.032-9-9-9m.9 15.3H8.1v-1.8h1.8zm1.863-6.975-.81.828C10.305 9.81 9.9 10.35 9.9 11.7H8.1v-.45c0-.99.405-1.89 1.053-2.547l1.116-1.134A1.76 1.76 0 0 0 10.8 6.3c0-.99-.81-1.8-1.8-1.8s-1.8.81-1.8 1.8H5.4c0-1.989 1.611-3.6 3.6-3.6s3.6 1.611 3.6 3.6c0 .792-.324 1.512-.837 2.025" clip-rule="evenodd"></path></svg>
                                                    </span>
                                                </span>
                                            </label>
                                        </div>
                                        <div class="main-right-25">
                                            <button class="main-right-26" disabled>회원가입</button>
                                        </div>   
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="main-right-27">
                            <a class="main-right-28" href="https://programmers.co.kr/tos">이용약관</a>
                            <hr class="hr-1">
                            <a class="main-right-29" href="https://programmers.co.kr/privacy">개인정보 처리방침</a>
                            <hr class="hr-1">
                            <a class="main-right-30" href="https://programmers.zendesk.com/hc/ko"> FAQ/문의</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
