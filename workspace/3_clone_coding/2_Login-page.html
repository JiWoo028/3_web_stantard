<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="2_Login-page.css">
</head>
<body>
    <main id="main">
        <div class="main-page">
            <div class="main-top">
                <div class="main-top-1">
                    <a href="#">
                        <img src="https://d1nuzc1w51n1es.cloudfront.net/68fec69992e9a42533cb.png" 
                            alt="회사 로고" id="logo">
                    </a>
                    <a href="#" id="service">
                        기업서비스
                    </a>
                </div>
            </div>
            <div class="main-middle">
                <div class="main-middle-1">
                    <div class="main-middle-2">
                        <div class="main-middle-3">
                            반가워요, 개발자의 성장을 돕는
                            <br>
                            프로그래머스입니다.
                        </div>
                        <img src="https://d1nuzc1w51n1es.cloudfront.net/28a7682cea92bd8f54ba.png"
                            alt="그림" id="logo2">
                    </div>
                    <div class="login-right">
                        <div class="login-right-1">
                            <div class="login-right-2">
                                <div class="login-right-3">
                                    <h1 class="h1">프로그래머스 로그인</h1>
                                    <div class="login-right-4">
                                        <div class="login-right-5">
                                            <input name="email" class="login-email" type="email" placeholder="이메일을 입력해 주세요"> 
                                            <div class="letter">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="letter-1" width="18" height="15" fill="none" viewBox="0 0 18 15"><g stroke="#000" opacity=".2"><rect width="16.659" height="13.263" x=".5" y=".5" rx="1.5"></rect><path d="m.679.68 8.15 5.433L16.98.68"></path></g></svg>
                                            </div>
                                        </div>
                                        <div class="login-right-6">
                                            <input name class="password" type="password" placeholder="비밀번호를 입력해 주세요">
                                            <div class="lock">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="lock-1" width="17" height="21" fill="none" viewBox="0 0 17 21"><g stroke="#000" opacity=".2"><rect width="15.301" height="11.905" x=".5" y="8.289" rx="1.5"></rect><circle cx="8.489" cy="14.244" r="1.877"></circle><path stroke-miterlimit="10" d="M4.754 8.471v-3.69C4.754 2.693 6.427 1 8.489 1c2.063 0 3.736 1.693 3.736 3.781v3.69"></path></g></svg>
                                            </div>
                                            <div class="eye">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="eye-1" fill="none" viewBox="0 0 17 15"><path fill="#B8B8B8" fill-rule="evenodd" d="M8.5 1C4.636 1 1.337 3.488 0 7c1.337 3.512 4.636 6 8.5 6s7.163-2.488 8.5-6c-1.337-3.512-4.636-6-8.5-6m0 10.286c-2.346 0-4.25-1.92-4.25-4.286 0-2.366 1.904-4.286 4.25-4.286S12.75 4.634 12.75 7c0 2.366-1.904 4.286-4.25 4.286m0-6.857A2.557 2.557 0 0 0 5.95 7 2.557 2.557 0 0 0 8.5 9.571 2.557 2.557 0 0 0 11.05 7 2.557 2.557 0 0 0 8.5 4.429" clip-rule="evenodd"></path><path stroke="#B8B8B8" stroke-width="2" d="m16.345 13.756-15-13"></path></svg>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="login-right-7">
                                        <button class="login-do" disabled>로그인하기</button>
                                        <a href="https://programmers.co.kr/account/sign_up" class>
                                            <button class="button">이메일 회원가입 </button>
                                        </a>
                                    </div>
                                    <div class="login-right-8">
                                        <a href="https://programmers.co.kr/account/reset_password" class="password-1">비밀번호 재설정</a>
                                    </div>
                                    <footer class="footer">
                                        <div class="account">SNS 계정으로 간편하게 시작하기</div>
                                        <div class="footer-1">
                                            <form method="post" action="/users/auth/google">
                                                <button type="submit" class="button-1"></button>
                                                    <img src="https://d1nuzc1w51n1es.cloudfront.net/d99d8628713bb69bd142.png" alt="google login" id="google">
                                                    <span class="google-1">Google</span>
                                                </button>
                                            </form>
                                            <form method="post" action="/users/auth/kakao">
                                                <button type="submit" class="button-2"></button>
                                                    <img src="https://d1nuzc1w51n1es.cloudfront.net/c9b51919f15c93b05ae8.png" alt="kakao login" id="kakao">
                                                    <span class="kakao-1">kakao</span>
                                                </button>
                                            </form>
                                            <form method="post" action="/users/auth/github">
                                                <button type="submit" class="button-3"></button>
                                                    <img src="https://d1nuzc1w51n1es.cloudfront.net/b5947322452636c92d88.png" alt="github login" id="github">
                                                    <span class="github-1">github</span>
                                                </button>
                                            </form>
                                            <form method="post" action="/users/auth/facebook">
                                                <button type="submit" class="button-4"></button>
                                                    <img src="https://d1nuzc1w51n1es.cloudfront.net/21928a1623e8099fc44c.png" alt="facebook" id="facebook">
                                                    <span class="facebook-1">facebook</span>
                                                </button>
                                            </form>
                                            <form method="post" action="/users/auth/naver">
                                                <button type="submit" class="button-5"></button>
                                                    <img src="https://d1nuzc1w51n1es.cloudfront.net/6e4f331986317290b3ee.png" alt="naver login" id="naver">
                                                    <span class="naver-1">naver</span>
                                                </button>
                                            </form>
                                        </div>
                                    </footer>
                                </div>
                            </div>
                        </div>
                        <div class="login-right-9">
                            <a class="login-right-10" href="https://programmers.co.kr/tos">이용약관</a>
                            <hr class="hr">
                            <a class="login-right-11" href="https://programmers.co.kr/privacy">개인정보 처리방침</a>
                            <hr class="hr">
                            <a class="login-right-12" href="https://programmers.zendesk.com/hc/ko">FAQ/문의</a>
                            <hr class="hr">
                        </div>
                    </div>
                </div>
            </div>
        </div>           
    </div>
    </main>
</body>
</html>
